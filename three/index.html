<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
  <div class="mobile-container">
    <header>
      <input type="text">
      <button id="search"><i class="fas fa-search"></i></button>
    </header>
    <div class="fav-container">
      <h3>Favorite Meals</h3>
      <ul class="fav-meals">
        <li><img
            src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=781&q=80"
            alt="pizza"><span>Pizza</span></li>
        <li><img
            src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80"
            alt="cake"><span>Cake</span></li>
        <li><img
            src="https://images.unsplash.com/photo-1484723091739-30a097e8f929?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1049&q=80"
            alt="breakfast"><span>Breakfast</span></li>
        <!-- <li><img
            src="https://images.unsplash.com/photo-1481931098730-318b6f776db0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=690&q=80"
            alt="noodles"><span>Noodles</span></li> -->
      </ul>
    </div>
    <div class="meals">
      <span class="random">Random recipe</span>
      <div class="meal-container">
        <div class="meal-header">
          <img
            src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
            alt="meat">
        </div>
        <div class="meal-body">
          <h4>veggies</h4>
          <button><i class="far fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
